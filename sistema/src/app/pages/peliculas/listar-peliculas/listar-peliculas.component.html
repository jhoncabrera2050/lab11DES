<app-navbar></app-navbar>
<section class="content">
    <div class="container-fluid">
        <div class="row m-t-sm">
            <div class="col-md-15">
                <div class="panel">
                    <div class="panel-body">
                        <div class="col-md-12 col-sm-12" id="list_alumnos">
                            <div class="panel panel-filled">
                                <div class="panel-body">
                                    <div class="view-header">
                                        <div class="header-icon">
                                            <i class="pe page-header-icon pe-7s-note2"></i>
                                        </div>
                                        <div class="header-title">
                                            <h3>Peliculas</h3>
                                            <small>
                                                Peliculas Registrados
                                            </small>
                                        </div>
                                        <hr>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-10">
                                        </div>
                                        <div class="col-sm-12 text-right">
                                                <a id="btnNuevo" class="btn btn-w-md btn-info"
                                                    routerLink="/crear-pelicula">Nuevo Pelicula</a>&nbsp;&nbsp;
                                                <!-- <a id="btnNuevo" class="btn btn-w-md btn-warning"
                                                (click)="openPdfTables()">Imprimir</a> --> 
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="table-responsive">
                                        <table *ngIf="listPeliculas.length > 0" class="table table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>titulo</th>
                                                    <th>Genero</th>
                                                    <th>director</th>
                                                    <th>actores</th>
                                                </tr>
                                            </thead>
                                            <tbody id="datos">
                                                <tr *ngFor="let pelicula of listPeliculas">
                                                    <td>{{ pelicula.titulo }}</td>
                                                    <td>{{ pelicula.genero }}</td>
                                                    <td>{{ pelicula.director }}</td>
                                                    <td>{{ pelicula.actores }}</td>
                                                    <!-- <td> 
                                                        <i (click)="eliminarProducto(producto._id)" style="font-size: 25px;" class="pe pe-7s-trash text-accent"></i>&nbsp;&nbsp;
                                                        <i [routerLink]="['/editar-producto', producto._id]" style="font-size: 25px;" class="pe pe-7s-pen text-accent"></i>
                                                    </td> -->
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <br>
                                    <div class="text-right font-bold c-white y-value">
                                        <div id="val_a">Total Peliculas: {{elementos}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
